<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business card</title>
        <link rel="stylesheet" href="normalize.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">        
    </head>

    <body>
      <main class="card"> 
        <article class="card__content">  

          <img src="/avatar.png" alt="moje zdjecie"/>              

          <div class="card__info">
						<header>
              <h1 class="card__name">Mariusz Stanisław</h1>
              <p class="card__position">frontend developer</p> 
						</header>             
              <p class="card__description">Programista z <span class="special">kilkumiesięcznym doświadczeniem,</span> uwielbia eksperymentować z <span class="special">nowymi technologiami,</span> w swojej twórczości ocierając się o sztukę. Mocne strony to dobra organizacja pracy i innowacyjność.</p>
              <p class="card__description">W sieci: <a class="card__link" href="#">GitHub</a></p>
          </div>

				</article>            
      </main>           
    </body>    
</html>
